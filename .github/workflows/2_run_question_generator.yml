name: 2  Run Question Generator

on:
  workflow_dispatch:  # allows manual trigger from Actions tab
#  push:
#    branches:
#      - master

permissions:
  contents: write
  actions: write

jobs:
  run-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager
          pip install -r requirements.txt || echo "No requirements.txt found, skipping"

      - name: Check for scope files
        id: check_scopes
        run: |
          if [ -z "$(ls -A scope/*.json 2>/dev/null)" ]; then
            echo "No scope files found, skipping workflow"
            echo "run_workflow=false" >> $GITHUB_OUTPUT
          else
            echo "Question files found, continuing workflow"
            echo "run_workflow=true" >> $GITHUB_OUTPUT
          fi

      - name: Run Generate File
        if: steps.check_scopes.outputs.run_workflow == 'true'
        run: python run_questions_generator_generate.py


      - name: Commit and push changes
        if: steps.check_scopes.outputs.run_workflow == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          
          git commit -m "Auto-update: collections and reports"
          # Retry logic
          n=0
          until [ $n -ge 3 ]; do
            git pull --rebase origin master
            if git push --force origin master; then
              echo "Push succeeded"
              break
            fi
            n=$((n+1))
            echo "Push failed, retrying in 5 seconds..."
            sleep 5
          done
          
          # Fail the step if all retries are exhausted
          if [ $n -eq 3 ]; then
          echo "Failed to push after 3 attempts"
          exit 1
          fi

      - name: Trigger next batch after generate
        if: steps.check_scopes.outputs.run_workflow == 'true'
        uses: nick-fields/retry@v3
        with:
          max_attempts: 5
          timeout_seconds: 60
          retry_on: 'error'
          retry_wait_seconds: 300  # 5 minutes between retries
          command: |
            #!/bin/bash
            set -e
            # Using curl directly with the GitHub API
            curl -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/actions/workflows/2_run_question_generator.yml/dispatches \
              -d '{"ref":"master"}'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}


      - name: Run Questions automation
        if: steps.check_scopes.outputs.run_workflow == 'true'
        run: python run_questions_generator.py

      - name: Commit and push changes
        if: steps.check_scopes.outputs.run_workflow == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          
          git commit -m "Auto-update: collections and reports"
          # Retry logic
          n=0
          until [ $n -ge 3 ]; do
            git pull --rebase origin master
            if git push --force origin master; then
              echo "Push succeeded"
              break
            fi
            n=$((n+1))
            echo "Push failed, retrying in 5 seconds..."
            sleep 5
          done
          
          # Fail the step if all retries are exhausted
          if [ $n -eq 3 ]; then
          echo "Failed to push after 3 attempts"
          exit 1
          fi
